version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - good morning
      - good evening
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - take care
      - catch you later

  - intent: affirm
    examples: |
      - yes
      - indeed
      - that's right
      - correct
      - absolutely

  - intent: deny
    examples: |
      - no
      - not at all
      - nope
      - never
      - I don't think so

  - intent: ask_question
    examples: |
      - Can I ask something?
      - I have a question
      - How does this work?
      - What is this about?
      - Could you explain this to me?
